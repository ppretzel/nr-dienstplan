<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Neuroradio-Dienstplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
        }
        
        .header h1 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .instructions {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 18px;
        }
        
        .instructions li {
            margin-bottom: 2px;
        }
        
        .content {
            padding: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        select, input, button {
            padding: 8px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .week-container {
            background: white;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 2px solid #e1e8ed;
            overflow: hidden;
        }
        
        .week-header {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .day-card {
            border-right: 1px solid #e1e8ed;
            padding: 8px;
            min-height: 65px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fafafa;
        }
        
        .day-card:last-child {
            border-right: none;
        }
        
        .day-card.other-month {
            background: #f8f8f8;
            opacity: 0.7;
        }
        
        .day-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .day-date {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
            line-height: 1;
        }
        
        .day-name {
            color: #6c757d;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .day-select {
            width: 100%;
            padding: 3px;
            font-size: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 3px;
        }
        
        .day-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .week-buttons {
            display: flex;
            gap: 2px;
            margin-top: 3px;
        }
        
        .fill-week-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 1px 3px;
            font-size: 0.75rem;
            border-radius: 2px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            flex: 1;
        }
        
        .mrt2-btn {
            background: #007bff;
        }
        
        .day-card:hover .fill-week-btn {
            opacity: 1;
        }
        
        .fill-week-btn:hover {
            background: #218838;
        }
        
        .mrt2-btn:hover {
            background: #0056b3;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 15px auto 0;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .config-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .service-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
        }
        
        .service-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .service-time {
            color: #6c757d;
            margin-top: 4px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .week-days {
                grid-template-columns: 1fr;
            }
            
            .day-card {
                border-right: none;
                border-bottom: 1px solid #e1e8ed;
            }
            
            .day-card:last-child {
                border-bottom: none;
            }
            
            .content {
                padding: 12px;
            }
            
            .day-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Neuroradio-Dienstplan</h1>
        </div>
        
        <div class="content">

            
            <div class="controls">
                <div class="form-group">
                    <label for="monthSelect">Monat ausw√§hlen:</label>
                    <select id="monthSelect">
                        <option value="">-- Monat w√§hlen --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="yearSelect">Jahr:</label>
                    <select id="yearSelect"></select>
                </div>
                
                

            </div>
            
            <div id="calendarContainer"></div>
            
            <button onclick="generateICS()" class="generate-btn" id="generateBtn" style="display: none;">
                üì• ICS-Datei erstellen
            </button>
        </div>
    </div>

    <script>
        // Dienst-Konfiguration f√ºr Neuroradiologie
        const SERVICES = {
            'mrt1_frueh': { name: 'MRT1 Fr√ºh', startTime: '07:55', endTime: '16:55', color: '#ffc107' },
            'mrt1_spaet': { name: 'MRT1 Sp√§t', startTime: '12:00', endTime: '21:00', color: '#fd7e14' },
            'mrt2_frueh': { name: 'MRT2 Fr√ºh', startTime: '07:55', endTime: '16:55', color: '#17a2b8' },
            'mrt2_spaet': { name: 'MRT2 Sp√§t', startTime: '12:00', endTime: '21:00', color: '#138496' },
            'mrt3_kh': { name: 'MRT3 KH', startTime: '07:55', endTime: '16:55', color: '#17a2b8' },
            'c1_frueh': { name: 'CT1 Fr√ºh', startTime: '07:55', endTime: '16:55', color: '#ffc107' },
            'ct1_spaet': { name: 'CT1 Sp√§t', startTime: '12:00', endTime: '21:00', color: '#fd7e14' },
            'intervention': { name: 'Intervention', startTime: '07:55', endTime: '16:55', color: '#dc3545' },
            'spaetraum': { name: 'Sp√§traum', startTime: '12:00', endTime: '21:00', color: '#fd7e14' },
            'kbo1': { name: 'KBO 1', startTime: '07:55', endTime: '16:30', color: '#17a2b8' },
            'we_lang': { name: 'Dienst lang', startTime: '08:00', endTime: '20:45', color: '#dc3545' },
            'we_kurz': { name: 'Dienst kurz', startTime: '10:00', endTime: '16:00', color: '#dc3545' },
            'n1': { name: 'N1', startTime: '20:15', endTime: '08:15', color: '#dc3545' },
            'n2': { name: 'N2', startTime: '20:15', endTime: '08:15', color: '#dc3545' },
            'forschung': { name: 'Forschung', startTime: '07:55', endTime: '17:00', color: '#17a2b8' }
        };

        const nightshifts = new Set(['n1', 'n2']);

        let servicesLoaded = true; // Services sind jetzt direkt verf√ºgbar

        const MONTHS = [
            'Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        const WEEKDAYS = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];

        let currentSchedule = {};

        // Initialisierung
        function init() {
            // Erst Monat, dann Jahr,
            // f√ºr den Fall das der vorausgew√§hlte Monat im n√§chsten Jahr liegt
            populateMonthSelect();
            populateYearSelect();
            // Kalender automatisch f√ºr aktuellen Monat anzeigen
            generateCalendar();
        }

        function populateMonthSelect() {
            const select = document.getElementById('monthSelect');
            select.innerHTML = '<option value="">-- Monat w√§hlen --</option>';
            
            MONTHS.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                select.appendChild(option);
            });
            
            // Event Listener hinzuf√ºgen
            select.addEventListener('change', generateCalendar);
            
            // √úbern√§chsten Monat vorausw√§hlen
            const defaultMonth = new Date().getMonth()+2%12;
            select.value = defaultMonth;
        }

        function populateYearSelect() {
            const select = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear; year <= currentYear + 1; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
                // Start-Jahr setzen, ggf n√§chstes Jahr falls der Monat √ºberspringt
                const selectedMonth = document.getElementById('monthSelect').value;
                if (selectedMonth < new Date().getMonth()) {
                    select.value = currentYear + 1;
                } else {
                    select.value = currentYear;
                }
            }
            
            // Event Listener hinzuf√ºgen
            select.addEventListener('change', generateCalendar);
        }

        function generateCalendar() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            
            if (!monthSelect.value) {
                document.getElementById('calendarContainer').innerHTML = '';
                document.getElementById('generateBtn').style.display = 'none';
                return;
            }
            
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value);
            
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            
            // Erste und letzte Woche komplett anzeigen
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Start der ersten Woche (Montag)
            const startDate = new Date(firstDay);
            const dayOfWeek = firstDay.getDay();
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startDate.setDate(firstDay.getDate() + mondayOffset);
            
            // Ende der letzten Woche (Sonntag)
            const endDate = new Date(lastDay);
            const lastDayOfWeek = lastDay.getDay();
            const sundayOffset = lastDayOfWeek === 0 ? 0 : 7 - lastDayOfWeek;
            endDate.setDate(lastDay.getDate() + sundayOffset);
            
            let currentWeekStart = new Date(startDate);
            let weekNumber = 1;
            
            while (currentWeekStart <= endDate) {
                const weekContainer = createWeekContainer(currentWeekStart, month, year, weekNumber);
                container.appendChild(weekContainer);
                
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                weekNumber++;
            }
            
            document.getElementById('generateBtn').style.display = 'block';
        }

        function createWeekContainer(weekStart, targetMonth, targetYear, weekNumber) {
            const weekContainer = document.createElement('div');
            weekContainer.className = 'week-container';
            
            // Woche-Header mit Datum-Range
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            const headerText = `KW ${getWeekNumber(weekStart)} (${weekStart.getDate()}.${weekStart.getMonth() + 1}. - ${weekEnd.getDate()}.${weekEnd.getMonth() + 1}.${weekEnd.getFullYear()})`;
            
            weekContainer.innerHTML = `
                <div class="week-header">${headerText}</div>
                <div class="week-days" id="week-${weekNumber}"></div>
            `;
            
            const weekDaysContainer = weekContainer.querySelector('.week-days');
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(weekStart);
                currentDate.setDate(weekStart.getDate() + i);
                
                const dayCard = createDayCard(currentDate, targetMonth, targetYear, weekNumber);
                weekDaysContainer.appendChild(dayCard);
            }
            
            return weekContainer;
        }

        function createDayCard(date, targetMonth, targetYear, weekNumber) {
            const weekday = WEEKDAYS[date.getDay()];
            const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            
            const dayCard = document.createElement('div');
            dayCard.className = `day-card`;
            
            // Alle Tage sollen Dienste ausw√§hlen k√∂nnen, auch wenn sie nicht im aktuellen Monat sind
            dayCard.innerHTML = `
                <div class="day-header">
                    <div class="day-date">${date.getDate()}</div>
                    <div class="day-name">${weekday}</div>
                </div>
                <select class="day-select" onchange="updateSchedule('${dateKey}', this.value, ${weekNumber})">
                    <option value=""></option>
                    ${Object.entries(SERVICES).map(([key, service]) => 
                        `<option value="${key}">${service.name}</option>`
                    ).join('')}
                </select>
            `;

            // Unterschiedliche Beschriftungen f√ºr die einzelnen Wochentage
            let daycardCaption;
            switch (date.getDay()) {
                case 1:
                    daycardCaption = "Auf Di-Fr kopieren";
                    break;
                            case 2:
                            daycardCaption = "Auf Mi-Fr kopieren";
                            break;
                            case 3:
                            daycardCaption = "Auf Do-Fr kopieren";
                            break;
                            case 4:
                            daycardCaption = "Auf Fr kopieren";
                            break;
                            default:
                            daycardCaption = "default";
                            break;
                    }
            // Button nur Mo-Do anzeigen, f√ºr Fr-So unsichtbar machen damit der whitespace trotzdem gleich bleibt
            if (date.getDay() >= 1 && date.getDay() <= 4) {
                dayCard.innerHTML += `
                    <div class="week-buttons">
                            <button class="fill-week-btn" onclick="fillWeek(${weekNumber}, ${date.getDay()}, this)" title="Gleichen Dienst eintragen">${daycardCaption}</button>
                    </div>
                `;
            } else {
                dayCard.innerHTML += `
                    <div class="week-buttons"> <button class="fill-week-btn" style="visibility:hidden">placeholder</button></div>
                `;
            }
            
            return dayCard;
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function updateSchedule(dateKey, serviceKey, weekNumber) {
            if (serviceKey) {
                currentSchedule[dateKey] = serviceKey;
            } else {
                delete currentSchedule[dateKey];
            }
        }

        function fillWeek(weekNumber, weekday, button) {
            const weekContainer = document.getElementById(`week-${weekNumber}`);
            const dayCards = weekContainer.querySelectorAll('.day-card');
            const weekContainerPrev = document.getElementById(`week-${weekNumber-1}`);
            if (weekContainerPrev) {
                const dayCardsPrev = weekContainerPrev.querySelectorAll('.day-card');
            }
            const weekContainerNext = document.getElementById(`week-${weekNumber+1}`);
            if (weekContainerNext) {
                const dayCardsNext = weekContainerNext.querySelectorAll('.day-card');
            }
            
            // Finde den ausgew√§hlten Dienst in dieser Woche
            let selectedService = '';
            selectedService = dayCards[weekday-1].querySelector('.day-select').value;
            
            if (!selectedService) {
                return;
            }

            const nightshifts = new Set(["n1", "n2"])
            if (nightshifts.has(selectedService)) {
                        alert("night!");
                    }
            // Nur Montag bis Freitag (Index 1-5) mit dem gleichen Dienst f√ºllen
            dayCards.forEach((card, index) => {
                // Index 0 = Montag, Index 1 = Dienstag, ..., Index 4 = Freitag
                // Index 5 = Samstag, Index 6 = Sonntag (diese √ºberspringen)
                if (index >= weekday && index <= 4) { // Montag bis Freitag
                    const select = card.querySelector('.day-select');
                    if (select) {
                        select.value = selectedService;
                        
                        // Schedule aktualisieren
                        const dateKey = select.onchange.toString().match(/'([^']+)'/)[1];
                        currentSchedule[dateKey] = selectedService;
                    }
                }
            });
        }

        function generateICS() {
            const name = 'Dienstplan'; // Fester Name, da Eingabefeld entfernt
            const entries = Object.entries(currentSchedule).filter(([date, service]) => service && SERVICES[service].startTime);
            
            if (entries.length === 0) {
                alert('Bitte w√§hlen Sie mindestens einen Dienst aus.');
                return;
            }
            
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Dienstplan Generator//DE',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH'
            ];

                const [year, month, day] = dateStr.split('-').map(Number);
                
                // Start-Datum und -Zeit
                let startDate = new Date(year, month - 1, day);
                if (nightshifts.has(service)) {
                    let endDate = new Date(year, month - 1, day + 1);
                } else {
                    let endDate = new Date(year, month - 1, day);
                }
                
                const [startHour, startMin] = service.startTime.split(':').map(Number);
                const [endHour, endMin] = service.endTime.split(':').map(Number);
                
                startDate.setHours(startHour, startMin, 0);
                endDate.setHours(endHour, endMin, 0);
                
                // Wenn Endzeit kleiner als Startzeit, dann n√§chster Tag
                if (endHour < startHour || (endHour === startHour && endMin < startMin)) {
                    endDate.setDate(endDate.getDate() + 1);
                }
                
                const uid = `${dateStr}-${serviceKey}@dienstplan-generator.local`;
                const dtstart = formatDateTime(startDate);
                const dtend = formatDateTime(endDate);
                const created = formatDateTime(new Date());
                
                icsContent.push(
                    'BEGIN:VEVENT',
                    `UID:${uid}`,
                    `DTSTART:${dtstart}`,
                    `DTEND:${dtend}`,
                    `DTSTAMP:${created}`,
                    `CREATED:${created}`,
                    `SUMMARY:${service.name} - ${name}`,
                    `DESCRIPTION:${service.name} (${service.startTime} - ${service.endTime})`,
                    'STATUS:CONFIRMED',
                    'TRANSP:OPAQUE',
                    'END:VEVENT'
                );
            });
            
            icsContent.push('END:VCALENDAR');
            
            // Download der ICS-Datei
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const monthName = MONTHS[parseInt(document.getElementById('monthSelect').value)];
            const year = document.getElementById('yearSelect').value;
            
            a.href = url;
            a.download = `Dienstplan_${monthName}_${year}.ics`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatDateTime(date) {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }
		
		        function fillMRT2Week(weekNumber, button) {
            const weekContainer = document.getElementById(`week-${weekNumber}`);
            const dayCards = weekContainer.querySelectorAll('.day-card');
            
            // Pr√ºfen ob MRT2-Dienste existieren
            if (!SERVICES['mrt2_frueh'] || !SERVICES['mrt2_spaet']) {
                alert('MRT2-Dienste (mrt2_frueh und mrt2_spaet) sind in der dienste.csv nicht definiert.');
                return;
            }
            
            // Finde den ersten MRT2-Dienst in dieser Woche um zu bestimmen, womit gestartet werden soll
            let startWithFrueh = true; // Standard: mit Fr√ºh starten
            
            dayCards.forEach((card, index) => {
                if (index >= 0 && index <= 4) { // Nur Mo-Fr
                    const select = card.querySelector('.day-select');
                    if (select && (select.value === 'mrt2_frueh' || select.value === 'mrt2_spaet')) {
                        // Wenn bereits ein MRT2-Dienst ausgew√§hlt ist, bestimme das Muster
                        if (select.value === 'mrt2_spaet') {
                            // Wenn wir bei einem Sp√§tdienst sind, schauen wir ob es Montag ist
                            startWithFrueh = (index % 2 === 0); // Gerade Tage (Mo, Mi, Fr) = Fr√ºh bei Start mit Fr√ºh
                        } else {
                            startWithFrueh = (index % 2 !== 0); // Ungerade Tage (Di, Do) = Sp√§t bei Start mit Fr√ºh
                        }
                    }
                }
            });
            
            // Wechselschicht Mo-Fr eintragen
            dayCards.forEach((card, index) => {
                if (index >= 0 && index <= 4) { // Montag bis Freitag
                    const select = card.querySelector('.day-select');
                    if (select) {
                        let serviceKey;
                        if (startWithFrueh) {
                            // Start mit Fr√ºh: Mo=Fr√ºh, Di=Sp√§t, Mi=Fr√ºh, Do=Sp√§t, Fr=Fr√ºh
                            serviceKey = (index % 2 === 0) ? 'mrt2_frueh' : 'mrt2_spaet';
                        } else {
                            // Start mit Sp√§t: Mo=Sp√§t, Di=Fr√ºh, Mi=Sp√§t, Do=Fr√ºh, Fr=Sp√§t
                            serviceKey = (index % 2 === 0) ? 'mrt2_spaet' : 'mrt2_frueh';
                        }
                        
                        select.value = serviceKey;
                        
                        // Schedule aktualisieren
                        const dateKey = select.onchange.toString().match(/'([^']+)'/)[1];
                        currentSchedule[dateKey] = serviceKey;
                    }
                }
            });
		}

        // App initialisieren
        init();
    </script>
